<div class="container text-center">
  <div class="logo"></div>
  <h1>Criar Conta</h1>
  <div *ngIf="fCreateUser('repeatPassword').hasError('equalsTo')">
    <h3 class="text-danger">Senhas n√£o coincidem</h3>
 </div>
  <form [formGroup]="formCreateUser" class="m-auto mt-5" (ngSubmit)="createUser()">
   <div class="input-group input-group-sm mb-3">
      <input type="text"
        class="text-white form-control bg-dark rounded-pill p-3"
        formControlName="name"
        placeholder="Nome"
        aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
   </div>
     <div class="input-group input-group-sm mb-3">
        <input type="text"
          class="text-white form-control bg-dark rounded-pill p-3"
          formControlName="email"
          placeholder="Email"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
     </div>
     <div class="input-group input-group-sm mb-3">
        <input type="password"
          class="text-white form-control bg-dark rounded-pill p-3"
          formControlName="password"
          placeholder="Senha"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">

        <input type="password"
          class="text-white form-control bg-dark rounded-pill p-3"
          formControlName="repeatPassword"
          placeholder="Repetir Senha"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
     </div>
     <div class="input-group input-group-sm mb-3">
        <input type="date"
          class="text-white form-control bg-dark rounded-pill p-3"
          formControlName="dateBirth"
          placeholder="Senha"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
     </div>
     <div class="input-group input-group-sm mb-3">
        <select
          type="text"
          class="text-white form-control bg-dark rounded-pill p-3"
          formControlName="sex"
          aria-label="Small"
          aria-describedby="inputGroup-sizing-sm">
            <option *ngFor="let item of sex" [value]="item.sex">{{item.name}}</option>
        </select>
     </div>
  </form>
  <div class="mb-4">
    <app-button classBtn="btn-outline-secondary" click="">
        <strong>Criar Conta</strong>
    </app-button>
  </div>
  <a class="text-dark text-decoration-none" routerLink="/">Voltar</a>
</div>
